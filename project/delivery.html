{% extends "base.html" %}
{% block content %}
<h2>Manage Delivery Boys</h2>

<form method="post" class="card">
  <label>Name <input type="text" name="name" required></label>
  <label>Email <input type="email" name="email" required></label>
  <label>Password <input type="password" name="password" required></label>
  <label>Phone <input type="text" name="phone"></label>
  <label>Address <input type="text" name="address"></label>
  <button class="btn" type="submit">Add Delivery Boy</button>
</form>

<table class="table">
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Status</th><th>Actions</th>
  </tr>
  {% for d in deliveries %}
  <tr>
    <td>{{ d.id }}</td>
    <td>{{ d.name }}</td>
    <td>{{ d.email }}</td>
    <td>{{ d.phone }}</td>
    <td>{{ d.address }}</td>
    <td>{{ d.status }}</td>
    <td>
      <a class="btn" href="{{ url_for('admin_edit_delivery', did=d.id) }}">Edit</a>
      <form method="post" action="{{ url_for('admin_toggle_delivery', did=d.id) }}" style="display:inline">
        <button class="btn" type="submit">
          {% if d.status == 'active' %}Deactivate{% else %}Activate{% endif %}
        </button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
