{% extends "base.html" %}
{% block content %}
<h2>My Orders</h2>
<table class="table">
  <tr><th>ID</th><th>Harbour</th><th>Status</th><th>Delivery Status</th><th>Total</th><th>Date</th></tr>
  {% for o in orders %}
    <tr><td>#{{ o.id }}</td><td>{{ o.harbour_name }}</td><td>{{ o.status }}</td><td>{{ o.delivery_status or '-' }}</td><td>{{ o.total_amount|inr }}</td><td>{{ o.created_at }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
