{% extends "base.html" %}
{% block content %}
<h2>Browse Harbours</h2>
<div class="grid">
  {% for h in harbours %}
    <div class="card">
      <h3>{{ h.name }}</h3>
      <p>{{ h.location }}</p>
      <a class="btn" href="{{ url_for('view_fish', harbour_id=h.id) }}">View Fish</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
