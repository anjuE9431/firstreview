{% extends "base.html" %}
{% block content %}
<h2>Complaints</h2>
<table class="table">
  <tr><th>ID</th><th>User</th><th>Email</th><th>Message</th><th>Reply</th><th>Action</th></tr>
  {% for c in items %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.user_name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.message }}</td>
    <td>{{ c.reply or '' }}</td>
    <td>
      <form method="post">
        <input type="hidden" name="complaint_id" value="{{ c.id }}">
        <input type="text" name="reply" placeholder="Type reply" required>
        <button class="btn">Send</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
