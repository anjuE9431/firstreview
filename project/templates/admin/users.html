{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>
<table class="table">
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Phone</th><th>Address</th></tr>
  {% for x in users %}
    <tr><td>{{ x.id }}</td><td>{{ x.name }}</td><td>{{ x.email }}</td><td>{{ x.role }}</td><td>{{ x.phone or '' }}</td><td>{{ x.address or '' }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
