{% extends "base.html" %}
{% block content %}
<h2>Manage Harbours</h2>
<form method="post" class="card">
  <label>Name <input type="text" name="name" required></label>
  <label>Location <input type="text" name="location" required></label>
  <label>Contact <input type="text" name="contact"></label>
  <label>Owner (harbour user)
    <select name="owner_id" required>
      {% for o in owners %}
      <option value="{{ o.id }}">{{ o.name }} (#{{ o.id }})</option>
      {% endfor %}
    </select>
  </label>
  <button class="btn" type="submit">Add Harbour</button>
</form>

<table class="table">
  <tr><th>ID</th><th>Name</th><th>Location</th><th>Contact</th><th>Owner</th></tr>
  {% for h in harbours %}
    <tr><td>{{ h.id }}</td><td>{{ h.name }}</td><td>{{ h.location }}</td><td>{{ h.contact or '' }}</td><td>{{ h.owner_name }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
