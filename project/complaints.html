{% extends "base.html" %}
{% block content %}
<style>
body {
    background: linear-gradient(135deg, #013a63, #03506f, #0077b6);
    font-family: "Poppins", sans-serif;
    color: #edf6f9;
}

h2 {
    text-align: center;
    color: #caf0f8;
    font-weight: 700;
    margin: 2rem 0;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

/* Form Card */
.card {
    max-width: 600px;
    margin: 0 auto 30px auto;
    padding: 25px 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.card textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #00b4db;
    background: rgba(255,255,255,0.1);
    color: #edf6f9;
    resize: vertical;
    transition: all 0.3s ease;
    font-size: 14px;
}

.card textarea:focus {
    border-color: #00b4db;
    box-shadow: 0 0 10px rgba(0,180,219,0.5);
    outline: none;
    background: rgba(255,255,255,0.15);
}

.card .btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #00b4db, #0083b0);
    color: white;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.card .btn:hover {
    background: linear-gradient(135deg, #0083b0, #00b4db);
    transform: scale(1.02);
}

/* Table Styling */
.table {
    max-width: 90%;
    margin: 0 auto 50px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
}

.table th, .table td {
    padding: 12px 15px;
    color: #edf6f9;
}

.table thead {
    background: linear-gradient(90deg, #0077b6, #00b4d8);
}

.table tbody tr:hover {
    background-color: rgba(0,180,219,0.15);
    transition: all 0.3s ease;
}

.badge-reply {
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 500;
}

.badge-replied {
    background-color: #00b894;
    color: #fff;
}

.badge-pending {
    background-color: #ffe66d;
    color: #012a4a;
}

/* Responsive */
@media (max-width: 768px) {
    .card {
        padding: 20px 20px;
    }
    .table {
        font-size: 14px;
    }
}
</style>

<h2>ðŸ“© Complaints</h2>

<form method="post" class="card">
  <textarea name="message" rows="3" placeholder="Write your complaint..." required></textarea>
  <button class="btn">Submit</button>
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Message</th>
      <th>Reply</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for c in items %}
    <tr>
      <td>#{{ c.id }}</td>
      <td>{{ c.message }}</td>
      <td>
        {% if c.reply %}
        <span class="badge-reply badge-replied">{{ c.reply }}</span>
        {% else %}
        <span class="badge-reply badge-pending">Pending</span>
        {% endif %}
      </td>
      <td>{{ c.created_at.strftime("%d %b %Y") if c.created_at else '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
