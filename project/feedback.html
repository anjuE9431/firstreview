{% extends "base.html" %}
{% block content %}
<div class="feedback-container">
  <h2>ðŸŒŠ Feedback Overview</h2>
  <div class="table-wrapper">
    <table class="feedback-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Rating</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for x in items %}
        <tr>
          <td>{{ x.id }}</td>
          <td>{{ x.user_name }}</td>
          <td>{{ x.rating }}</td>
          <td>{{ x.message or '' }}</td>
          <td>{{ x.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<style>
/* ðŸŒŠ Ocean Wave Theme */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #001f3f, #005f73, #0a9396);
  color: #e0f7fa;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  animation: gradientShift 8s ease-in-out infinite alternate;
}

@keyframes gradientShift {
  0% { background: linear-gradient(135deg, #001f3f, #005f73, #0a9396); }
  100% { background: linear-gradient(135deg, #003566, #0077b6, #00b4d8); }
}

.feedback-container {
  max-width: 1000px;
  margin: 60px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.feedback-container h2 {
  text-align: center;
  color: #90e0ef;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 25px;
  text-shadow: 0 0 8px #00b4d8, 0 0 16px #48cae4;
}

.table-wrapper {
  overflow-x: auto;
  border-radius: 12px;
}

.feedback-table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  overflow: hidden;
}

.feedback-table thead {
  background: rgba(0, 180, 216, 0.9);
  color: #001219;
}

.feedback-table th,
.feedback-table td {
  padding: 14px 18px;
  text-align: left;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}

.feedback-table th {
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 0.07em;
}

.feedback-table tbody tr {
  transition: background 0.3s, transform 0.3s;
}

.feedback-table tbody tr:hover {
  background: rgba(0, 255, 255, 0.15);
  transform: scale(1.01);
  cursor: pointer;
}

.feedback-table td:nth-child(3) {
  color: #ffea00;
  font-weight: 700;
}

.feedback-table td:nth-child(2) {
  color: #fffbeb;
  font-weight: 600;
}

.feedback-table td:nth-child(4) {
  color: #caf0f8;
}

.feedback-table td:nth-child(5) {
  color: #ade8f4;
}

@media (max-width: 768px) {
  .feedback-container {
    padding: 20px;
  }
  .feedback-table th, .feedback-table td {
    padding: 10px;
    font-size: 14px;
  }
}
</style>
{% endblock %}
