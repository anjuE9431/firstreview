{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    font-family: "Poppins", sans-serif;
    color: #1a3c40;
  }

  h2 {
    text-align: center;
    font-size: 2.2rem;
    color: #004d61;
    font-weight: 700;
    margin: 2rem 0;
    letter-spacing: 1px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    padding: 20px 40px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 5px 20px rgba(0, 77, 97, 0.2);
    padding: 25px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    top: -60px;
    left: -60px;
    width: 150px;
    height: 150px;
    background: rgba(0, 150, 199, 0.1);
    border-radius: 50%;
    z-index: 0;
  }

  .card h3 {
    color: #006994;
    font-size: 1.4rem;
    margin-bottom: 10px;
    position: relative;
    z-index: 2;
  }

  .card p {
    color: #333;
    font-size: 1rem;
    margin-bottom: 15px;
    position: relative;
    z-index: 2;
  }

  .card hr {
    border: 0;
    height: 1px;
    background: #d1ecf1;
    margin: 15px 0;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0, 77, 97, 0.3);
  }

  .btn {
    display: inline-block;
    background: linear-gradient(135deg, #00b4db, #0083b0);
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
    margin: 6px 5px;
    position: relative;
    z-index: 2;
  }

  .btn:hover {
    background: linear-gradient(135deg, #0083b0, #00b4db);
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .grid {
      padding: 15px;
    }
    h2 {
      font-size: 1.8rem;
    }
  }
</style>

<h2>‚öì Browse Harbours</h2>
<div class="grid">
  {% for h in harbours %}
  <div class="card">
    <h3>{{ h.name }}</h3>
    <p><strong>Location:</strong> {{ h.location }}</p>
    <hr>
    <h3>Support</h3>
    <a class="btn" href="{{ url_for('complaint') }}">‚úâÔ∏è Write a Complaint</a>
    <a class="btn" href="{{ url_for('feedback') }}">üí¨ Give Feedback</a>
    <a class="btn" href="{{ url_for('view_fish', harbour_id=h.id) }}">üêü View Fish</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
